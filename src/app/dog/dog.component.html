<div class="row g-2 bg-success">
<div class="col-4 p-2">Name:{{ dog.name }}</div>
<div class="col-4 p-2"><img [src]="dog.image" class="w-50" /></div>

<div class="col-4">
  <button class="btn btn-secondary">Like</button>
  <button
    class="btn btn-primary"
    [disabled]="user.isRepeat(dog.id)"
    (click)="user.addFav(dog.id)"
  >
    Favorite
  </button>
</div>
</div>
